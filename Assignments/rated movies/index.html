<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Movies</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    .movie-card {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        overflow: hidden;
    }
    .movie-card img {
        width: 100%;
        height: auto;
    }
    .movie-details {
        padding: 10px;
    }
    .movie-name {
        font-size: 20px;
        margin-bottom: 5px;
    }
    .movie-rating {
        font-size: 16px;
        color: #888;
    }
    .highest-rated {
        background-color: #ffd700; /* Gold */
    }
</style>
</head>
<body>

<div class="container">
    <h1>Top Movies</h1>
    <div id="movieList"></div>
</div>

<script>
    let movies = [
        {
            name: 'The Godfather',
            releaseYear: 1972,
            rating: 9.2,
            mainActors: ['Marlon Brando', 'Al Pacino', 'James Caan']
        },
        {
            name: 'The Shawshank Redemption',
            releaseYear: 1994,
            rating: 9.3,
            mainActors: ['Tim Robbins', 'Morgan Freeman', 'Bob Gunton']
        },
        {
            name: 'Pulp Fiction',
            releaseYear: 1994,
            rating: 8.9,
            mainActors: ['John Travolta', 'Uma Thurman', 'Samuel L. Jackson']
        },
        {
            name: 'The Dark Knight',
            releaseYear: 2008,
            rating: 9.0,
            mainActors: ['Christian Bale', 'Heath Ledger', 'Aaron Eckhart']
        },
        {
            name: 'Forrest Gump',
            releaseYear: 1994,
            rating: 8.8,
            mainActors: ['Tom Hanks', 'Robin Wright', 'Gary Sinise']
        }
    ];

    // Sort movies by rating in descending order
    movies.sort((a, b) => b.rating - a.rating);

    const movieList = document.getElementById('movieList');

    // Loop through the sorted movies and create cards
    movies.forEach((movie, index) => {
        const cardClass = index === 0 ? 'movie-card highest-rated' : 'movie-card';
        const card = document.createElement('div');
        card.className = cardClass;

        const movieImage = document.createElement('img');
        movieImage.src = `https://via.placeholder.com/300x200?text=${movie.name}`;
        movieImage.alt = movie.name;

        const movieDetails = document.createElement('div');
        movieDetails.className = 'movie-details';

        const movieName = document.createElement('div');
        movieName.className = 'movie-name';
        movieName.textContent = movie.name;

        const movieRating = document.createElement('div');
        movieRating.className = 'movie-rating';
        movieRating.textContent = `Rating: ${movie.rating}`;

        movieDetails.appendChild(movieName);
        movieDetails.appendChild(movieRating);

        card.appendChild(movieImage);
        card.appendChild(movieDetails);

        movieList.appendChild(card);
    });
</script>

</body>
</html>
