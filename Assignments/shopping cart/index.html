<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <div id="cartItems"></div>
    <div>Total Price: <span id="totalPrice"></span></div>

    <script>
        let cart = [
            {
                title: 'Milk',
                category: 'Food',
                quantity: 3,
                price: 1.65
            },
            {
                title: 'Bread',
                category: 'Food',
                quantity: 2,
                price: 2.25
            },
            {
                title: 'Smartphone',
                category: 'Electronics',
                quantity: 1,
                price: 699.99
            },
            {
                title: 'Running Shoes',
                category: 'Fashion',
                quantity: 1,
                price: 49.99
            },
            {
                title: 'Book: The Hitchhiker\'s Guide to the Galaxy',
                category: 'Books',
                quantity: 1,
                price: 12.99
            },
            {
                title: 'Coffee Maker',
                category: 'Appliances',
                quantity: 1,
                price: 34.99
            },
            {
                title: 'Gaming Laptop',
                category: 'Electronics',
                quantity: 1,
                price: 1299.99
            },
            {
                title: 'Sunglasses',
                category: 'Fashion',
                quantity: 2,
                price: 19.99
            }
        ];

      
        function calculateTotal(cart) {
            return cart.reduce((total, item) => total + (item.quantity * item.price), 0);
        }

        
        function displayItems(cart) {
            const cartItemsDiv = document.getElementById('cartItems');
            const totalPriceSpan = document.getElementById('totalPrice');
            let totalPrice = 0;

            cart.forEach(item => {
                const itemPrice = item.quantity * item.price;
                cartItemsDiv.innerHTML += `<div>${item.title}: $${itemPrice.toFixed(2)}</div>`;
                totalPrice += itemPrice;
            });

            totalPriceSpan.textContent = totalPrice.toFixed(2);
        }

        
        displayItems(cart);
    </script>
</body>
</html>
