<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #e74c3c;
            border-radius: 5px;
        }
        .showcase {
            background: url('https://source.unsplash.com/1600x900/?coffee') no-repeat center center/cover;
            height: 400px;
            color: white;
            text-align: center;
            padding-top: 150px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .menu-item {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-basis: 30%;
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
        .menu-item button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-item button:hover {
            background-color: #c0392b;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>Coffee Shop</h1>
                <div>
                    <a href="#home">Home</a>
                    <a href="#menu">Menu</a>
                    <a href="#contact">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="showcase" id="home">
        <div class="container">
            <h1>Welcome to Our Coffee Shop</h1>
            <p>Enjoy the best coffee in town</p>
        </div>
    </section>

    <section class="container" id="menu">
        <h2>Our Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <img src="https://source.unsplash.com/400x300/?coffee,cup" alt="Coffee">
                <h3>Espresso</h3>
                <p>$3.00</p>
                <button onclick="order('Espresso')">Order Now</button>
            </div>
            <div class="menu-item">
                <img src="https://source.unsplash.com/400x300/?latte" alt="Latte">
                <h3>Latte</h3>
                <p>$4.00</p>
                <button onclick="order('Latte')">Order Now</button>
            </div>
            <div class="menu-item">
                <img src="https://source.unsplash.com/400x300/?cappuccino" alt="Cappuccino">
                <h3>Cappuccino</h3>
                <p>$4.50</p>
                <button onclick="order('Cappuccino')">Order Now</button>
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>&copy; 2024 Coffee Shop. All rights reserved.</p>
    </footer>

    <script>
        function order(item) {
            alert('You have ordered a ' + item);
        }
    </script>
</body>
</html>
