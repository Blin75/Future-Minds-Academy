<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            background-color: orangered;
        }

        .b {
            background-color: black;
        }

        div {
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="b">
    </div>
    <div class="a">
    </div>
    <script>
        let domain = prompt('What website would you like to visit ?');
        let url = `https://www.${domain}.com`;
        location.href = url;
    </script>
</body>

</html>
