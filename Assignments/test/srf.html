<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput;
        let sum = 0;

        while (userInput !== 0) {
            userInput = parseInt(prompt('Write a number'));
            sum += userInput;

        }

        alert(`Result is ${sum}`);
    </script>
</body>

</html>
