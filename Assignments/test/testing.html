<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar to Instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .post {
            margin-bottom: 20px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .post img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .post p {
            margin-top: 10px;
        }

        .like-button {
            background-color: #3897f0;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .like-button:hover {
            background-color: #2666a8;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="instagram-logo.png" alt="Instagram Logo">

        <div class="post">
            <img src="post-image.jpg" alt="Post Image">
            <p>This is a sample post caption. #instagram</p>
            <button class="like-button">Like</button>
        </div>

        <div class="post">
            <img src="another-post-image.jpg" alt="Another Post Image">
            <p>Another post with a different caption. #socialmedia</p>
            <button class="like-button">Like</button>
        </div>

        <!-- Add more posts as needed -->

    </div>
</body>

</html>
