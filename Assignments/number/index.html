<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let counter = 2;
        let fjalia = '1';
        let numri = parseInt(prompt('Write your number'));

        while (counter <= numri) {
            fjalia += `, ${counter}`;
            counter++;
        }

        console.log(fjalia);

    </script>
</body>
