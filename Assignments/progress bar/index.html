<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Bungee+Shade&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;

        }

        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-content: center;
            font-family: Nosifer;
            background-color: black;
        }

        .progressBarContainer {
            display: flex;
            flex-direction: column-reverse;
            gap: 0.5rem;
            height: 400px;
            border: 4px solid aqua;
            padding: 1rem;
            border-radius: 10px;
        }

        .progressBar {
            background-color: green;
            position: absolute;
            height: 0%;
            right: 0;
            left: 0;
            bottom: 0;
            padding: 1rem;
            border-radius: 5px;
            cursor: pointer;
            border: 4px solid aqua;
        }

        .progressBarWrapper {
            flex-grow: 1;
            position: relative;
        }

        .indicator {
            color: aqua;
        }
    </style>
</head>

<body>
    <div class="progressBarContainer">
        <span class="indicator">0%</span>
        <div class="progressBarWrapper">
            <div id="pb" class="progressBar"></div>
        </div>
        <span class="indicator">100%</span>
    </div>


    <script>
        //input - nje numer prej 0 deri 100

        let percentage = parseFloat(prompt('Write your percentage'));

        //validation 

        if (isNaN(percentage) || percentage < 0 || percentage > 100) {
            throw new Error('Invalid percentage !!')
        }

        //logic - percaktimi i ngjyres

        let color;

        if (percentage <= 20) {
            color = 'red';
        }

        else if (percentage <= 50) {
            color = 'yellow';
        }

        else if (percentage <= 80) {
            color = 'orange';
        }

        else {
            color = 'green';
        }

        //output - ndryshimet ne HTML dhe CSS

        let progressBar = document.getElementById('pb');
        // change the width
        progressBar.style.height = `${percentage}%`;
        // change the color 
        progressBar.style.backgroundColor = color;
        // change the tittle
        progressBar.setAttribute('title', `${percentage}%`);

    </script>
</body>

</html>
