<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function WorkingCitizen(age) {
            return age >= 18 && age < 65;
        }

        let age1 = 25;
        console.log(`Is the person with age", ${age1} "a working citizen?`, WorkingCitizen(age1));

        let age2 = 16;
        console.log(`Is the person with age", ${age2} "a working citizen?`, WorkingCitizen(age2));

    </script>
</body>

</html>
