<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let random = Math.floor(Math.random() * 6) + 1;
        let userNumber;
        let counter = 0;


        do {
            userNumber = prompt('Guess the number');
            counter++;
        }
        while (userNumber != random);

        alert(`The correct number was ${random}, you guessed it in ${counter} ${counter == 1 ? 'try ' : 'tries'} `);



    </script>
</body>

</html>
