<!DOCTYPE html>
<html>
<head>
    <title>User Input Example</title>
</head>
<body>

<script >
    let fullName = prompt('Please enter your full name:');
    
    let age = prompt('Please enter your age:');

    let outputSentence = `Your name is ${fullName} and you are ${age} years old.`;

    alert(outputSentence);
</script>

</body>
</html>
