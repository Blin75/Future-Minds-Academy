<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(0,171,137);
            background: linear-gradient(90deg, rgba(0,171,137,1) 17%, rgba(0,3,171,1) 48%, rgba(0,255,222,1) 82%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        div{
            padding: 1rem;
            border: 4px solid black;
            border-radius: 10px;
            background-color: white;
            position: relative;
            top: 190px;
        }

       

        input{
            padding: 1rem;
            border-radius: 10px;
        }
        
        input:hover{
            background: rgb(0,21,171);
background: linear-gradient(90deg, rgba(0,21,171,1) 17%, rgba(0,170,171,1) 42%, rgba(0,141,188,1) 62%, rgba(0,27,255,1) 92%);
        }

        button{
            border-radius: 5px;
        }

        button:hover{
            background: rgb(0,21,171);
background: linear-gradient(90deg, rgba(0,21,171,1) 17%, rgba(0,170,171,1) 42%, rgba(0,141,188,1) 62%, rgba(0,27,255,1) 92%);
        }
    </style>
</head>
<body>
    <div>
    <h1>My books</h1>
    <input type="text" id="bookName"> <button id="addBookBTN">Add New Book</button>
    <ol id="allBooks"></ol>
</div>

    <script>
        const allBooks = document.querySelector('#allBooks');
        const bookName = document.querySelector('#bookName');
        const addBookBTN = document.querySelector('#addBookBTN');


        let myBooks = ['Harry Potter', 'Gu gu pici gu', 'Holmer', 'Warzone','Malsori'];
        renderBooks();
        addBookBTN.addEventListener('click', addBook);

        function addBook(){
            myBooks.push(bookName.value);
            renderBooks();
            bookName.value = '';
        }

        function renderBooks(){
            allBooks.innerHTML = '';
            for(let i=0; i<myBooks.length; i++){
                allBooks.innerHTML += `<li>${myBooks[i]} <a href="javascript: removeBook(${i})">x</a></li>`;
            } 
        }

        function removeBook(b){
            if(myBooks){
                myBooks.splice(b, 1);
                console.log(myBooks);
                renderBooks();
            }
        }
    </script>
</body>
</html>
