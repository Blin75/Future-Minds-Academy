<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // input
        let firstNumber = parseFloat(prompt("Write your first number "));
        let operator = prompt("Write your operation ");
        let secondNumber = parseFloat(prompt("Write your second number "));

        //validation
        if (isNaN(firstNumber) || isNaN(secondNumber)) {
            throw new Error('Invalid numbers !!')
        }



        //logic
        let result;
        switch (operator) {
            case '+':
                result = firstNumber + secondNumber
                break;

            case '-':
                result = firstNumber - secondNumber
                break;

            case '*':
                result = firstNumber * secondNumber
                break;

            case '/':
                if (secondNumber == 0)
                    throw new Error('Cannot divide by 0');
                result = firstNumber / secondNumber
                break;

            case '%':
                if (secondNumber == 0) {
                    throw new Error('Cannot divide by 0');
                }
                result = firstNumber % secondNumber
                break;

            default:
                throw new Error('Operator not supported');


        }
        alert(`${firstNumber} ${operator} ${secondNumber} = ${result}`);
    </script>
</body>

</html>
